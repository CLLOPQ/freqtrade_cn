---
services:
  ft_jupyterlab:
    build:
      context: ..
      dockerfile: docker/Dockerfile.jupyter
    restart: unless-stopped
    # 容器名称: freqtrade
    ports:
      - "127.0.0.1:8888:8888"
    volumes:
      - "../user_data:/freqtrade/user_data"
    # 运行`docker compose up`时使用的默认命令
    command: >
      jupyter lab --port=8888 --ip 0.0.0.0 --allow-root